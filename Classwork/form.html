<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class='alert alert-warning'>
          
          <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>  
            
            <h3>Special Offer</h3>Free ice-crum today!
          
          </div>
        
        <div class="page-header">
          <h1>Camel Bank <small>Your reserves for a dry day</small></h1>
        </div>
        <form class="form-horizontal">
                                                                                  <div id= "myAlert" class='alert' style="display: none;" >
                                                                                  
                                                                                  <button type="button" class="close" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                                </button>  
                                                                                    
                                                                                    <h3></h3>
                                                                                  
                                                                                  </div> 
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="txtEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="col-sm-10">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="txtAmount" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" id="submit">Ka-Ching</button>
            </div>
          </div>
        </form>
        <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"  style="width: 0%">
                <span >0</span>% Complete
              </div>
        </div>
        
        <h2>Important points about jQuery</h2>
        <ol>
            <li>Ready Function</li>
            <li>Selectors</li>
            <li>Manipulation
                <ul>
                    <li>css</li>
                    <li>html</li>
                    <li>appending, deleting, etc.</li>
                </ul>
            </li>
            <li>Events</li>
            <li>Traversing</li>
        </ol>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript">
      (function($){
        $(function(){
          
          $("#submit").on('click', function(e){
            var self = this; //ALWAYS DO THISSSSSSSSSSSSSS FOR THIS
            //$(self).css({display: "none"});
            $(self).prop("disabled", true).html("Working...");
            var per = 0;
            var interval = setInterval(function(){
              per += 25;
              $(".progress-bar").css("width", per + "%");
              $(".progress-bar span").text(per);
              if(per >= 100){
                clearInterval(interval);
                
                if( !$("#txtAmount").val() ){
                  $("input").css({ backgroundColor: "#FFAAAA"});
                  $(self).prop("disabled", false).html("Try Again");
                  $("#myAlert").removeClass("alert-success").show()
                  .find("h3").html("What did you do!?"); //show every alert on the page. we only have one
                  toastr.error("What did you do!?!");
                }else{
                  // Display success
                  $("#myAlert").removeClass("alert-danger").show().find("h3").html("Yay! you did it"); //show every alert on the page. we only have one
                  toastr.success("Yay! you did it");
                  
                }
              }
            }, 200);
            return false;
          });
          $(".close").on("click",function(e){
            $(this).closest(".alert").slideup();
          })
        });
      })(jQuery);
    </script>
  </body>
</html>
